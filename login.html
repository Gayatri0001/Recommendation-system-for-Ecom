<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  <style>
    body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #2e2364, #1b1454);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

.form-box {
    background: #ffffff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 100%;
}

.form-box h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.input-box {
    position: relative;
    margin-bottom: 30px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    background: #f0f0f0;
    border: none;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
    color: #333;
}

.input-box label {
    position: absolute;
    top: -20px;
    left: 10px;
    font-size: 14px;
    color: #666;
    transition: 0.3s;
}

.btn {
    width: 100%;
    background-color: #5f48cc;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #4e38b2;
}

p {
    font-size: 14px;
    color: #666;
    margin-top: 10px;
}

p a {
    color: #5f48cc;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}

  </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>
</body>
</html>
