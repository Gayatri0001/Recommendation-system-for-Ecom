<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSX7yY2Vue_Rb3qJgxE7xZC40l7IMFoEhOCA&s') center/cover;
            color: white;
            padding: 80px 0;
            text-align: center;
        }
        .contact-section {
            padding: 50px 0;
        }
        .contact-box {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
        }
        .contact-box h5 {
            color: #ff9800;
        }
        .btn-custom {
            background: #ff9800;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
  <!-- Include header -->
  {% include 'header.html' %}

    <div class="header">
        <h1>Contact Us</h1>
        <p>HOME / CONTACT</p>
    </div>

    <div class="container contact-section">
        <h2 class="text-center">Contact For Any Query</h2>
        <div class="row mt-4">
            <div class="col-md-4 text-center">
                <h5>serious</h5>
                <p>ðŸ“§ s@example.com</p>
            </div>
            <div class="col-md-4 text-center">
                <h5>General</h5>
                <p>ðŸ“§ info@example.com</p>
            </div>
            <div class="col-md-4 text-center">
                <h5>Technical</h5>
                <p>ðŸ“§ tech@example.com</p>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZ1w7FzmbfeRvLwzOHih_n5b9PoL9OxtY7VQ&s" alt="" height="420px" width="550px" >
            </div>
            <div class="col-md-6">
                <div class="contact-box">
                    <h5>Send a Message</h5>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">SEND MESSAGE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
